<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupa Travel Agency | Premium Northeast Tours</title>
    <style>
        :root {
            --primary: #004d40;
            --accent: #25D366;
            --white: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text);
            scroll-behavior: smooth;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero.jpg');
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
        }

        .hero-content h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        .btn {
            background: var(--primary);
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .section-title { text-align: center; padding: 50px 0 20px; font-size: 2.5rem; color: var(--primary); }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }

        #booking { background: #f4f7f6; padding: 80px 20px; }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Unseen Northeast</h1>
            <a href="#booking" class="btn">Start Your Journey</a>
        </div>
    </section>

    <h2 class="section-title">Explore Our Destinations</h2>
    <div class="container">
        <div class="card"><img src="assam.jpg"><div class="card-body"><h3>Assam</h3></div></div>
        <div class="card"><img src="meghalaya.jpg"><div class="card-body"><h3>Meghalaya</h3></div></div>
        <div class="card"><img src="arunachal.jpg"><div class="card-body"><h3>Arunachal</h3></div></div>
        <div class="card"><img src="manipur.jpg"><div class="card-body"><h3>Manipur</h3></div></div>
    </div>

    <section id="booking">
        <div class="booking-form">
            <h2 style="text-align: center; color: var(--primary);">Quick Booking Request</h2>
            <form id="travelForm">
                <input type="text" id="name" placeholder="Your Full Name" required>
                <input type="tel" id="phone" placeholder="WhatsApp Number" required>
                
                <select id="destination" required>
                    <option value="" disabled selected>Select Destination</option>
                    <option value="Assam">Assam</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Arunachal">Arunachal</option>
                    <option value="Manipur">Manipur</option>
                </select>

                <select id="vehicle" required>
                    <option value="" disabled selected>Choose a Vehicle</option>
                    <option value="a) SUV/Car">a) SUV/Car</option>
                    <option value="b) Traveler/Bus">b) Traveler/Bus</option>
                </select>

                <input type="number" id="guests" placeholder="Number of Guests" min="1" required>
                <button type="submit" class="submit-btn">Send My Inquiry</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('travelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookingData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                destination: document.getElementById('destination').value,
                vehicle: document.getElementById('vehicle').value,
                guests: document.getElementById('guests').value
            };

            try {
                const response = await fetch('https://rupa-travels.onrender.com/api/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });

                if (response.ok) {
                    window.location.href = "thankyou.html";
                }
            } catch (error) {
                alert("Server is waking up. Please wait 30 seconds and try again!");
            }
        });
    </script>
</body>
</html>
