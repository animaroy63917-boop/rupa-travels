<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupa Travels | Control Desk</title>
    <style>
        :root {
            --primary: #004d40;
            --accent: #25D366;
            --bg: #e0f2f1;
            --text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Security Guard Style */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box input {
            padding: 12px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
        }

        .login-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Dashboard Style */
        #adminDashboard {
            display: none;
            width: 95%;
            max-width: 1200px;
            padding: 40px 0;
        }

        .header {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { margin: 0; color: var(--primary); letter-spacing: 1px; }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .stat-card h3 { margin: 0; font-size: 2em; color: var(--primary); }

        table {
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        th {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: left;
            font-size: 14px;
        }

        td { padding: 20px; border-bottom: 1px solid #eee; }

        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-confirmed { background: #e8f5e9; color: #2e7d32; }
        .status-cancelled { background: #ffebee; color: #c62828; }

        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-whatsapp { background: var(--accent); color: white; margin-right: 5px; }
        .btn-confirm { background: #2e7d32; color: white; margin-right: 5px; }
        .btn-cancel { background: #c62828; color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color: var(--primary)">Admin Access</h2>
            <p>Please enter the Guwahati Gate Password</p>
            <input type="password" id="passInput" placeholder="Enter Password...">
            <button onclick="checkPass()">Unlock Dashboard</button>
        </div>
    </div>

    <div id="adminDashboard">
        <div class="header">
            <div>
                <h1>RUPA TRAVELS</h1>
                <p style="margin: 5px 0 0 0; color: #666;">Guwahati Control Desk | Admin Panel</p>
            </div>
